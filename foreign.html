<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b1f10" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icons/icon-192.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="./styles.css" />
  <title>V52 Foreign Affairs</title>
</head>

<body>
  <div class="bg-noise" aria-hidden="true"></div>
  <div class="scanlines" aria-hidden="true"></div>

  <header class="topbar">
    <div class="brand">
      <div class="brand__title">VAULT 52 FOREIGN AFFAIRS TERMINAL</div>
      <div class="brand__sub">Faction status lookup • Definitions • Search</div>
    </div>

    <div class="topbar__actions">
      <a class="btn btn--ghost" href="./index.html">Logs</a>
      <a class="btn btn--ghost" href="./rules.html">Rules</a>
      <a class="btn btn--ghost" href="./documents.html">Public Docs</a>
      <button id="toggleThemeBtn" class="btn btn--ghost" type="button">Amber</button>
    </div>
  </header>

  <main class="layout" style="grid-template-columns: 1fr;">
    <section class="panel">
      <div class="panel__header">
        <div class="panel__title">LOOKUP</div>
        <div class="panel__meta" id="asOfText">Per-entry “As of” • Freshness indicators enabled</div>
      </div>

      <div class="panel__body">
        <div class="grid">
          <label class="field" style="grid-column: 1 / -1;">
            <span>Search (faction, owner, notes)</span>
            <input id="search" type="text" placeholder="e.g., Enclave, Brotherhood, NCR…" autocomplete="off" />
          </label>

          <label class="field">
            <span>Show Only</span>
            <select id="filter">
              <option value="any">Any</option>
              <option value="allied">Allied</option>
              <option value="neutral">Neutral</option>
              <option value="hostile">Hostile</option>
              <option value="enemy">Enemy</option>
            </select>
          </label>

          <label class="field">
            <span>Sort</span>
            <select id="sort">
              <option value="status">By Status</option>
              <option value="name">By Name</option>
              <option value="updated">Most Recently Updated</option>
            </select>
          </label>
        </div>

        <div class="divider"></div>

        <div class="panel__header panel__header--inner">
          <div class="panel__title">DEFINITIONS</div>
          <div class="panel__meta">Relevant to Foreign Affairs</div>
        </div>
        <div id="definitionResults" class="history" style="max-height: 260px; overflow:auto;"></div>

        <div class="divider"></div>

        <div class="panel__header panel__header--inner">
          <div class="panel__title">FACTIONS</div>
          <div class="panel__meta">Statuses can change at any time</div>
        </div>
        <div id="foreignResults" class="history" style="max-height: 520px; overflow:auto;"></div>

        <div class="divider"></div>

        <div class="hint" id="noteBox"></div>
      </div>
    </section>
  </main>
  
  <script src="./theme.js"></script>
  <script src="./foreign.js"></script>
</body>
</html>
